<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do YouTube em Janela Pop-up</title>

    <!-- Inclui o CSS da biblioteca Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">

    <!-- Inclui o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Inclui o JavaScript da biblioteca Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <style>
        /* Estilos para o layout responsivo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .video-thumbnail {
            display: block;
            width: 100%;
            aspect-ratio: 16/9;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Miniatura do vídeo com link para o vídeo em uma janela pop-up -->
        <a data-fancybox="gallery" href="https://www.youtube.com/embed/olDCJ1w3FLM" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/olDCJ1w3FLM/hqdefault.jpg" alt="Miniatura do vídeo 1">
        </a>

        <a data-fancybox="gallery" href="https://www.youtube.com/embed/6VhWJ76lBwg&t=6s" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/6VhWJ76lBwg&t=6s/hqdefault.jpg" alt="Miniatura do vídeo 2">
        </a>

        <a data-fancybox="gallery" href="https://www.youtube.com/embed/6VhWJ76lBwg&t=6s" class="video-thumbnail">
            <img src="https://img.youtube.com/vi/6VhWJ76lBwg&t=6s/hqdefault.jpg" alt="Miniatura do vídeo 3">
        </a>

        <!-- Adicione mais miniaturas conforme necessário -->
    </div>

    <!-- Inicializa o Fancybox para os vídeos -->
    <script>
        $(document).ready(function() {
            // Inicializa o Fancybox
            $('[data-fancybox="gallery"]').fancybox({
                iframe: {
                    // Define o preload como false para melhor performance
                    preload: false,
                    css: {
                        width: '640px',
                        height: '360px'
                    }
                }
            });
        });
    </script>
</body>

</html>
