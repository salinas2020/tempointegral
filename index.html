<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio MSB - A Rádio que toca você</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .letreiro {
            font-size: 48px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 10s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="letreiro">Rádio MSB - A Rádio que toca você</div>
</body>
</html>
