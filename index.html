<!DOCTYPE html>
<html>

<head>
    <title>Vídeos do YouTube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Miniatura do vídeo 1 -->
            <div class="col-md-4">
                <a href="#" data-toggle="modal" data-target="#videoModal" data-video="https://www.youtube.com/embed/qWUobN0xtcE">
                    <img src="https://img.youtube.com/vi/qWUobN0xtcE/mqdefault.jpg" alt="qWUobN0xtcE" class="img-fluid">
                </a>
            </div>
            <!-- Miniatura do vídeo 2 -->
            <div class="col-md-4">
                <a href="#" data-toggle="modal" data-target="#videoModal" data-video="https://www.youtube.com/embed/qWUobN0xtcE">
                    <img src="https://img.youtube.com/vi/qWUobN0xtcE/mqdefault.jpg" alt="qWUobN0xtcE" class="img-fluid">
                </a>
            </div>
            <!-- Miniatura do vídeo 3 -->
            <div class="col-md-4">
                <a href="#" data-toggle="modal" data-target="#videoModal" data-video="https://www.youtube.com/embed/qWUobN0xtcE">
                    <img src="https://img.youtube.com/vi/qWUobN0xtcE/mqdefault.jpg" alt="qWUobN0xtcE" class="img-fluid">
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para exibir o vídeo do YouTube -->
    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Vídeo do YouTube</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="videoFrame" width="100%" height="400" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Adiciona evento para abrir o modal com o vídeo do YouTube correto
        $('a[data-toggle="modal"]').on('click', function() {
            var videoUrl = $(this).data('video');
            $('#videoFrame').attr('src', videoUrl);
        });

        // Limpa o src do iframe quando o modal é fechado
        $('#videoModal').on('hidden.bs.modal', function() {
            $('#videoFrame').attr('src', '');
        });
    </script>
</body>

</html>
