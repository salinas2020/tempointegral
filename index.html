<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do YouTube em Janela Pop-up</title>

    <!-- Inclui o CSS da biblioteca Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">

    <!-- Inclui o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Inclui o JavaScript da biblioteca Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <style>
        /* Estilos para o layout responsivo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            cursor: pointer;
        }

        .video-title {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button.active {
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>
    <div id="gallery-container" class="container">
        <!-- As miniaturas serão carregadas pelo JavaScript -->
    </div>

    <div class="pagination" id="pagination">
        <!-- A navegação será carregada pelo JavaScript -->
    </div>

    <script>
        const videos = [
            { id: 'VIDEO_ID1', title: 'Título do Vídeo 1' },
            { id: 'VIDEO_ID2', title: 'Título do Vídeo 2' },
            { id: 'VIDEO_ID3', title: 'Título do Vídeo 3' },
            { id: 'VIDEO_ID4', title: 'Título do Vídeo 4' },
            { id: 'VIDEO_ID5', title: 'Título do Vídeo 5' },
            { id: 'VIDEO_ID6', title: 'Título do Vídeo 6' },
            { id: 'VIDEO_ID7', title: 'Título do Vídeo 7' },
            { id: 'VIDEO_ID8', title: 'Título do Vídeo 8' },
            { id: 'VIDEO_ID9', title: 'Título do Vídeo 9' },
            { id: 'VIDEO_ID10', title: 'Título do Vídeo 10' },
            { id: 'VIDEO_ID11', title: 'Título do Vídeo 11' },
            { id: 'VIDEO_ID12', title: 'Título do Vídeo 12' },
            { id: 'VIDEO_ID13', title: 'Título do Vídeo 13' },
            { id: 'VIDEO_ID14', title: 'Título do Vídeo 14' },
{ id: 'VIDEO_ID15', title: 'Título do Vídeo 15' },
{ id: 'VIDEO_ID16', title: 'Título do Vídeo 16' },
{ id: 'VIDEO_ID17', title: 'Título do Vídeo 17' },
{ id: 'VIDEO_ID18', title: 'Título do Vídeo 18' },
{ id: 'VIDEO_ID19', title: 'Título do Vídeo 19' },
{ id: 'VIDEO_ID20', title: 'Título do Vídeo 20' },
{ id: 'VIDEO_ID21', title: 'Título do Vídeo 21' },
{ id: 'VIDEO_ID22', title: 'Título do Vídeo 22' },
{ id: 'VIDEO_ID23', title: 'Título do Vídeo 23' },
{ id: 'VIDEO_ID24', title: 'Título do Vídeo 24' },
{ id: 'VIDEO_ID25', title: 'Título do Vídeo 25' },
            // Adicione mais vídeos conforme necessário
        ];

        const itemsPerPage = 8; // Número máximo de miniaturas por página
        let currentPage = 1; // Página atual

        function loadPage(page) {
            // Calcula os índices de início e fim para a página atual
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // Filtra os vídeos para a página atual
            const currentVideos = videos.slice(startIndex, endIndex);

            // Limpa o conteúdo do container
            const galleryContainer = document.getElementById('gallery-container');
            galleryContainer.innerHTML = '';

            // Adiciona as miniaturas para a página atual
            currentVideos.forEach(video => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const aElement = document.createElement('a');
                aElement.setAttribute('data-fancybox', 'gallery');
                aElement.setAttribute('href', `https://www.youtube.com/embed/${video.id}`);

                const imgElement = document.createElement('img');
                imgElement.className = 'video-thumbnail';
                imgElement.src = `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;
                imgElement.alt = video.title;

                const titleElement = document.createElement('div');
                titleElement.className = 'video-title';
                titleElement.innerText = video.title;

                // Adiciona a imagem e o título ao container do vídeo
                aElement.appendChild(imgElement);
                videoContainer.appendChild(aElement);
                videoContainer.appendChild(titleElement);

                // Adiciona o container ao container principal
                galleryContainer.appendChild(videoContainer);
            });

            // Atualiza a navegação
            updatePagination(page);
        }

        function updatePagination(page) {
            // Calcula o número total de páginas
            const totalPages = Math.ceil(videos.length / itemsPerPage);

            // Limpa a navegação atual
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Cria os botões de navegação
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;

                // Adiciona a classe active ao botão da página atual
                if (i === page) {
                    button.classList.add('active');
                }

                // Adiciona um evento de clique para carregar a página selecionada
                button.addEventListener('click', () => {
                    currentPage = i;
                    loadPage(currentPage);
                });

                // Adiciona o botão à navegação
                pagination.appendChild(button);
            }
        }

        // Inicializa a primeira página
        loadPage(currentPage);
    </script>
</body>

</html>
