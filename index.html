<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do YouTube</title>
    <style>
        /* Estilos para tornar a página responsiva */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        .video-item {
            cursor: pointer;
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Vídeos do YouTube</h1>
    <div id="video-container" class="video-container"></div>

    <script>
        // Lista de IDs dos vídeos a serem exibidos
        const videoIds = [
             'qWUobN0xtcE',
            'qWUobN0xtcE',
            'qWUobN0xtcE',
            'ID_VIDEO_4',
            'ID_VIDEO_5',
            'ID_VIDEO_6',
            'ID_VIDEO_7',
            'ID_VIDEO_8',
            'ID_VIDEO_9',
            'ID_VIDEO_10'
        ];

        // Função para exibir miniaturas de vídeos
        function displayVideos() {
            const videoContainer = document.getElementById('video-container');

            videoIds.forEach(videoId => {
                // Cria um item de vídeo
                const videoItem = document.createElement('div');
                videoItem.classList.add('video-item');

                // Cria a miniatura do vídeo
                const thumbnail = document.createElement('img');
                thumbnail.src = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                thumbnail.alt = `Miniatura do vídeo ${videoId}`;

                // Adiciona um evento de clique para abrir o vídeo em uma janela pop-up
                videoItem.addEventListener('click', () => {
                    openVideoInPopup(videoId);
                });

                // Adiciona a miniatura ao item de vídeo
                videoItem.appendChild(thumbnail);

                // Adiciona o item de vídeo ao container
                videoContainer.appendChild(videoItem);
            });
        }

        // Função para abrir o vídeo em uma janela pop-up
        function openVideoInPopup(videoId) {
            const popup = window.open(
                `https://www.youtube.com/watch?v=${videoId}`,
                'videoPopup',
                'width=800,height=450'
            );
            if (popup) {
                popup.focus();
            } else {
                alert('Por favor, habilite pop-ups para visualizar o vídeo.');
            }
        }

        // Inicializa a exibição dos vídeos ao carregar a página
        displayVideos();
    </script>
</body>

</html>
