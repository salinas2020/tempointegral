<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos do YouTube em Janela Pop-up</title>

    <!-- Inclui o CSS da biblioteca Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">

    <!-- Inclui o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Inclui o JavaScript da biblioteca Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <style>
        /* Estilos para o layout responsivo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .video-card {
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
            text-align: center;
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Estilo para o título do vídeo */
        .video-title {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Vídeo com miniatura e título -->
        <div class="video-card">
            <a data-fancybox="gallery" href="https://www.youtube.com/embed/8JcmvXSou1E" class="video-thumbnail">
                <img src="https://img.youtube.com/vi/8JcmvXSou1E/hqdefault.jpg" alt="Miniatura do vídeo 1">
            </a>
            <div class="video-title">✨ PRAIA DA SOFIA : Um pedacinho do paraíso em Salinópolis!</div>
        </div>

        <div class="video-card">
            <a data-fancybox="gallery" href="https://www.youtube.com/embed/gTaWCjXszjg" class="video-thumbnail">
                <img src="https://img.youtube.com/vi/gTaWCjXszjg/hqdefault.jpg" alt="Miniatura do vídeo 2">
            </a>
            <div class="video-title">|| Praça do Pescador em Salinópolis: um domingo de beleza estonteante! ||</div>
        </div>

        <div class="video-card">
            <a data-fancybox="gallery" href="https://www.youtube.com/embed/6VhWJ76lBwg" class="video-thumbnail">
                <img src="https://img.youtube.com/vi/6VhWJ76lBwg/hqdefault.jpg" alt="Miniatura do vídeo 3">
            </a>
            <div class="video-title">|| Declaração de Amor - CUIARANA - Salinópolis ||</div>
        </div>

        <!-- Adicione mais vídeos conforme necessário -->
    </div>

    <!-- Inicializa o Fancybox para os vídeos -->
    <script>
        $(document).ready(function() {
            // Inicializa o Fancybox
            $('[data-fancybox="gallery"]').fancybox({
                iframe: {
                    // Define o preload como false para melhor performance
                    preload: false,
                    css: {
                        width: '640px',
                        height: '360px'
                    }
                }
            });
        });
    </script>
</body>

</html>
